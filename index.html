<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="weather-card">
        <header class="header">
            <div class="header__info">
                <div class="date">03 June, Friday 18:00</div>
                <div class="location">
                    <span class="location__icon material-symbols-outlined">
                        near_me
                    </span>
                    <h2 class="location__title">Barcelona, <span class="country">Spain</span></h2>
                </div>
            </div>

            <div class="header__search">
                <input class="search-bar" type="text" placeholder="Search">
            </div>
        </header>

        <main class="main">
            <div class="main__info">
                <div class="temperature">
                    <div class="temp temp_main">
                        <div class="temp__value">23</div>
                        <div class="temp__unit">
                            <span class="degree">o</span>
                            <span class="unit">C</span>
                        </div>
                    </div>
                    <div class="feels-like">
                        <div class="label">FEELS LIKE</div>
                        <div class="temp temp_secondary">
                            <div class="temp__value">26</div>
                            <div class="temp__unit">
                                <span class="degree">o</span>
                                <span class="unit">C</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tags">
                    <div class="tag tag_main">sunny</div>
                    <div class="tag">cloudy</div>
                </div>
            </div>
            <div class="main__image">
                <img src="./icons/weather/sunny-cloudy.png" alt="sunny cloudy">
            </div>
            <div class="main__details">
                <div class="feature">
                    <div class="feature__legend">
                        <span class="feature__icon material-symbols-outlined">
                            rainy
                        </span>
                        <h3 class="feature__title">Rain</p>
                    </div>
                    <div class="feature__value">0.2%</div>
                </div>
                <div class="feature">
                    <div class="feature__legend">
                        <span class="feature__icon material-symbols-outlined">
                            air
                        </span>
                        <h3 class="feature__title">Wind</p>
                    </div>
                    <div class="feature__value">10km/h</div>
                </div>
                <div class="feature">
                    <div class="feature__legend">
                        <span class="feature__icon material-symbols-outlined">
                            humidity_mid
                        </span>
                        <h3 class="feature__title">Hum</p>
                    </div>
                    <div class="feature__value">54%</div>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
